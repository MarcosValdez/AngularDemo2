<div class="main mt-5">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="input-group">
            <div class="col-8">
              <input type="text" [(ngModel)]="filterlibro" placeholder="Ingrese nombre del libro" class="form-control"
                (keyup)="cambioNombre()" />
            </div>
            <div class="col-2">
              <button class="btn btn-outline-danger ml-0" (click)="borrarBusqueda()">
                X
              </button>
            </div>
            <div class="col-1 ml-auto">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="openModal()">
                Nuevo
              </button>
            </div>
            <div class="col-1">
              <select name="" class="form-control" id="" [(ngModel)]="numRows">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="table-responsive">
      <table class="table table-hover mx-auto">
        <thead class="thead-dark">
          <tr>
            <th>N°</th>
            <th>TÍTULO</th>
            <th>AUTOR</th>
            <th>CATEGORIA</th>
            <th class="text-center">PRECIO</th>
            <th class="text-center">STOCK</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="
              let l of libros
                | filter: { nombre: filterlibro }
                | paginate: { itemsPerPage: numRows, currentPage: pageActual };
              let i = index
            ">
            <td>{{ i + 1 }}</td>
            <td>{{ l?.nombre }}</td>
            <td>{{ l?.autor?.nombre }}</td>
            <td>{{ l?.categoria?.nombre }}</td>
            <td class="text-center">$ {{ l?.precio }}</td>
            <td class="text-center">{{ l?.cantidad }}</td>
            <td>
              <button class="btn btn-primary" type="button" (click)="openModalLibro(l?.libroId)">
                <i class="fas fa-info-circle"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-success" type="button">
                <i class="fas fa-edit" (click)="openModalEditar(l?.libroId)"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" type="button" (click)="eliminar(l?.libroId)">
                <i class="far fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex flex-row-reverse">
      <ng-container>
        <pagination-controls class="my-pagination" maxSize="5" [responsive]="responsive" [previousLabel]="previousLabel"
          [nextLabel]="nextLabel" (pageChange)="pageActual = $event"></pagination-controls>
      </ng-container>
    </div>
  </div>
</div>
