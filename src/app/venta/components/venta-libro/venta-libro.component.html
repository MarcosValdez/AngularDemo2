<div class="main mt-5">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              [(ngModel)]="filterlibro"
              placeholder="Ingrese nombre de libro"
              class="form-control"
            />
          </div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Nuevo
            </button>
          </div>
          <div class="col-2">
            <select name="" class="form-control" id="" [(ngModel)]="numRows">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="table-responsive">
      <table class="table table-hover mx-auto">
        <thead class="thead-dark">
          <tr>
            <th>N°</th>
            <th>TÍTULO</th>
            <th>AUTOR</th>
            <th>CATEGORIA</th>
            <th>PRECIO</th>
            <th>STOCK</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="
              let l of libros
                | filter: { nombre: filterlibro }
                | paginate: { itemsPerPage: numRows, currentPage: pageActual }
            "
          >
            <td>{{ l?.libroId }}</td>
            <td>{{ l?.nombre }}</td>
            <td>{{ l?.autor?.nombre }}</td>
            <td>{{ l?.categoria?.nombre }}</td>
            <td class="text-center">$ {{ l?.precio }}</td>
            <td class="text-center">{{ l?.cantidad }}</td>
            <td class="total">
              <button
                class="btn btn-success"
                type="button"
                id="flexCheckDefault"
                (click)="vender(l?.libroId)"
              >
                Vender
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex flex-row-reverse">
      <ng-container>
        <pagination-controls
          class="my-pagination"
          maxSize="5"
          [responsive]="responsive"
          [previousLabel]="previousLabel"
          [nextLabel]="nextLabel"
          (pageChange)="pageActual = $event"
        ></pagination-controls>
      </ng-container>
    </div>
  </div>
</div>
<!-- </body> -->

<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo Libro</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          id="cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row" [formGroup]="libroFormGuardar" autocomplete="off">
            <div class="col-12">
              <label for="">Nombre</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                formControlName="nombreGuardar"
              />
            </div>
            <div class="col-12">
              <label for="">Descripcion</label>
              <textarea
                name=""
                id=""
                rows="3"
                class="form-control"
                formControlName="descripcion"
              ></textarea>
            </div>
            <div class="col-12">
              <label for="">Autor</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                formControlName="autorGuardar"
              />
            </div>
            <div class="col-12">
              <label for="">Categoria</label>
              <select
                name=""
                id="Categoría"
                formControlName="categoriaGuardar"
                class="form-control mt-3"
              >
                <option value="" hidden>Seleccione</option>
                <option *ngFor="let d of categorias" [ngValue]="d">
                  {{ d.nombre }}
                </option>
              </select>
            </div>
            <div class="col-12">
              <label for="">N° páginas</label>
              <input
                type="number"
                class="form-control"
                name=""
                id=""
                formControlName="paginas"
              />
            </div>
            <div class="col-12">
              <label for="">Editorial</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                formControlName="editorial"
              />
            </div>
            <div class="col-12">
              <label for="">Precio</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                formControlName="precio"
              />
            </div>
            <div class="col-12">
              <label for="">Stock</label>
              <input
                type="number"
                class="form-control"
                name=""
                id=""
                formControlName="cantidad"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-success" (click)="guardar()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
