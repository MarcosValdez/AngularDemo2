<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Nuevo Libro</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="closeModal('close')"
  ></button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row" [formGroup]="libroFormGuardar" autocomplete="off">
      <div class="col-12">
        <label for="">Nombre</label>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          formControlName="nombreGuardar"
        />
      </div>
      <div class="col-12">
        <label for="">Descripcion</label>
        <textarea
          name=""
          id=""
          rows="3"
          class="form-control"
          formControlName="descripcion"
        ></textarea>
      </div>
      <div class="col-12">
        <label for="">Autor</label>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          formControlName="autorGuardar"
        />
      </div>
      <div class="col-12">
        <label for="">Categoria</label>
        <select
          name=""
          id="Categoría"
          formControlName="categoriaGuardar"
          class="form-control mt-3"
        >
          <option value="" hidden>Seleccione</option>
          <option *ngFor="let d of categorias" [ngValue]="d">
            {{ d.nombre }}
          </option>
        </select>
      </div>
      <div class="col-12">
        <label for="">N° páginas</label>
        <input
          type="number"
          class="form-control"
          name=""
          id=""
          formControlName="paginas"
        />
      </div>
      <div class="col-12">
        <label for="">Editorial</label>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          formControlName="editorial"
        />
      </div>
      <div class="col-12">
        <label for="">Precio</label>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          formControlName="precio"
        />
      </div>
      <div class="col-12">
        <label for="">Stock</label>
        <input
          type="number"
          class="form-control"
          name=""
          id=""
          formControlName="cantidad"
        />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
    Cancelar
  </button>
  <button type="button" class="btn btn-success" (click)="guardar()">
    Guardar
  </button>
</div>
