<div class="container p-3">
  <div class="row">
    <!-- <div class="col-sm-8 text-white">Generar reporte:</div> -->
    <div class="col-12 d-flex flex-row-reverse">
      <button
        type="button"
        class="btn btn-primary ml-3"
        (click)="onFnExportar()"
      >
        Descargar Excel
      </button>
      <button
        type="button"
        class="btn btn-primary mx-3"
        (click)="reestablecer()"
      >
        Restablecer
      </button>
    </div>
    <!-- <div class="col-sm-2">
     
    </div> -->
  </div>
</div>

<!-- <div class="d-flex m-3">Buscar libro:</div> -->

<div class="container mt-3 mb-5" [formGroup]="formLibro">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4">
          <p>Autor:</p>
          <input
            type="text"
            placeholder="Autor"
            class="form-control"
            formControlName="autor"
          />
        </div>
        <div class="col-sm-4">
          <p>Categoría:</p>
          <select
            name=""
            id="Categoría"
            formControlName="categoria"
            class="form-control mt-3"
          >
            <option value="" hidden>Seleccione</option>
            <option *ngFor="let d of categorias" [ngValue]="d">
              {{ d.nombre }}
            </option>
          </select>
        </div>
        <div class="col-sm-4">
          <p>Nombre:</p>
          <input
            type="text"
            placeholder="Nombre"
            class="form-control"
            formControlName="nombre"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm-4">
          <p>Fecha mínima:</p>
          <input
            type="date"
            placeholder="dd/mm/yy"
            class="form-control"
            formControlName="fechaInicio"
          />

</div>
<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover mx-auto">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Autor</th>
          <th scope="col">Categoría</th>
          <th scope="col">N° Paginas</th>
          <th scope="col">Editorial</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of libros">
          <td scope="row">{{ l?.nombre }}</td>
          <td>{{ l?.descripcion }}</td>
          <td>{{ l?.autor }}</td>
          <td>{{ l?.categoria }}</td>
          <td>{{ l?.paginas }}</td>
          <td>{{ l?.editorial }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
